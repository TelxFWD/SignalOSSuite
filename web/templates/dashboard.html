<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalOS - Forex Signal Automation</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <!-- Dashboard will be loaded here by JavaScript -->
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: var(--background);">
            <div style="text-align: center;">
                <div style="width: 64px; height: 64px; border: 4px solid var(--surface-light); border-top: 4px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
                <h2 style="color: var(--primary-color); margin-bottom: 1rem;">SignalOS</h2>
                <p style="color: var(--text-secondary);">Loading dashboard...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/simple-dashboard.js"></script>
</body>
</html>
